<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets Get some <span class="font-bold text-purple-600">Money!!!</span>
        </h1>
    </header>
    <main class=" mt-8 container mx-auto">

        <!-- Balance And Transiction -->
        <section>
            <div class="grid grid-cols-3 gap-7 ">
                <div class="text-center bg-blue-300 rounded-lg my-5 py-20 p-5 ">
                    <h2 class="text-2xl">Deposit</h2><br>
                    <h2 class="text-4xl">$<span id="total-deposit">00</span> </h2>
                </div>
                <div class="text-center bg-green-300 rounded-lg my-5 py-20 p-5 ">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2 class="text-4xl">$ <span id="total-withdraw">00</span></h2>
                </div>
                <div class="text-center bg-yellow-300 rounded-lg my-5 py-20 p-5 ">
                    <h2 class="text-2xl">Balance</h2>
                    <h2 class="text-4xl">$ <span id="total-balance">1240</span></h2>
                </div>

            </div>

        </section>

        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-20  ">
                <div class="bg-purple-200 text-center rounded-lg p-5">
                    <h1 class="text-2xl">Deposit Area</h1>
                    <input id="deposit-input" class="border-2 m-2 w-3/4 text-2xl " type="number"
                        placeholder="Amount you want to deposit"><br>

                    <button id="deposit-button"
                        class="bg-orange-300 py-2 border-3 rounded-md px-3 px-10 py-3 my-5 font-semibold"
                        type="submit">Deposit</button>
                </div>
                <div class="bg-red-200 text-center rounded-lg p-5">
                    <h1 class="text-2xl">Withdraw Area</h1>
                    <input id="withdraw-input" class="border-2 m-2 w-3/4 text-2xl " type="number"
                        placeholder="Amount you want to withdraw"><br>

                    <button id="withdraw-button"
                        class="bg-orange-300 py-2 border-3 rounded-md px-10 py-3 my-5 font-semibold"
                        type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
