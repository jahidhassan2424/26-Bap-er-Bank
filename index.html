<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-bold text-purple-600">baap er
                bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 text-center m-auto mt-16">
            <h1 class="text-4xl mb-4 border-grey pt-8">Please Login</h1>
            <div>
                <input id="user-email" class="border-2 m-2 w-1/2 text-4xl" type="text"
                    placeholder="Enter You Email"><br>
                <input id="user-password" class="border-2 m-2 w-1/2 text-4xl" type="password"
                    placeholder="Enter Your Password"><br>
                <button id="login-submit" class="bg-orange-300 py-2 border-3 rounded-md px-16 my-5 font-semibold"
                    type="submit">SUBMIT</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
